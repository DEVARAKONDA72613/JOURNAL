<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="background"></div>
    <div class="overlay"></div>

    <header>
        <h1>2026 Journal</h1>
        <p id="currentDate"></p>
    </header>

    <main>
        <!-- LEFT: CALENDAR -->
        <section class="calendar-card glass">
            <div class="calendar-header">
                <button id="prevMonth">&#8249;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">&#8250;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </section>

        <!-- RIGHT: JOURNAL -->
        <section class="journal-card glass">
            <h2 id="journalTitle"></h2>
            <textarea id="journalEntry" placeholder="Write your thoughts, experiences, reflections..."></textarea>

            <div class="btn-row">
                <button id="saveJournal" class="save-btn">Save</button>
                <button id="clearJournal" class="clear-btn">Clear</button>
            </div>
        </section>

        <!-- BOTTOM: TASKS -->
        <section class="tasks-card glass">
            <h2 id="tasksTitle"></h2>

            <div class="task-input">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTask">Add</button>
            </div>

            <ul id="taskList"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
