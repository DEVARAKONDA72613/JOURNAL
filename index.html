<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026 Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="coverScreen">
    <div class="cover-center">
      <h1 class="cover-title">My 2026 Journal & Daily Tasks</h1>
      <p class="cover-subtitle">Capture your 2026, one day at a time.</p>
      <button id="enterBtn" class="cover-btn">Loadingâ€¦</button>
    </div>
  </div>

  <div id="background"></div>
  <div class="overlay"></div>

  <header>
    <h1>2026 Journal</h1>
    <p id="currentDate"></p>
  </header>

  <main>
    <section class="calendar-card glass card-animate">
      <div class="calendar-header">
        <button id="prevMonth" class="nav-btn">&#8249;</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth" class="nav-btn">&#8250;</button>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
    </section>

    <section class="journal-card glass card-animate">
      <h2 id="journalTitle">Journal</h2>
      <textarea id="journalEntry"></textarea>
      <div class="btn-row">
        <button id="saveJournal" class="pill-btn primary">Save</button>
        <button id="clearJournal" class="pill-btn">Clear</button>
      </div>
    </section>

    <section class="tasks-card glass card-animate">
      <h2 id="tasksTitle">Tasks</h2>
      <div class="task-input">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button id="addTask" class="pill-btn primary">Add</button>
      </div>
      <ul id="taskList"></ul>
    </section>
  </main>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
