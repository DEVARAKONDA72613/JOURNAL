<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026 Journal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="script.js" defer></script>
</head>

<body>

  <!-- COVER PAGE -->
  <section id="cover" class="cover-screen">
    <div class="cover-content">
      <h1>My 2026 Journal & Daily Tasks</h1>
      <p>Capture your 2026, one day at a time.</p>

      <button id="loginBtn" class="enter-btn">Enter 2026 Journal</button>
    </div>
  </section>

  <!-- MAIN JOURNAL APP -->
  <section id="app" class="hidden">

    <header class="top-header">
      <h1>2026 Journal</h1>
      <p id="topDate"></p>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <div class="layout">

      <!-- MONTH PANEL -->
      <div class="month-box">
        <div class="month-nav">
          <button id="prevMonth">&lt;</button>
          <h2 id="monthLabel">January 2026</h2>
          <button id="nextMonth">&gt;</button>
        </div>

        <div id="calendarGrid" class="calendar-grid"></div>
      </div>

      <!-- JOURNAL BOX -->
      <div class="journal-box">
        <h2 id="journalTitle">Journal</h2>
        <textarea id="journalText" placeholder="Write your thoughts..."></textarea>

        <div class="journal-buttons">
          <button id="saveJournal">Save</button>
          <button id="clearJournal">Clear</button>
        </div>
      </div>

    </div>

    <!-- TASKS BOX -->
    <div class="tasks-box">
      <h2 id="taskTitle">Tasks</h2>

      <div class="task-input-box">
        <input id="taskInput" placeholder="Add a new task..." />
        <button id="addTaskBtn">Add</button>
      </div>

      <ul id="taskList"></ul>
    </div>

  </section>
</body>
</html>
