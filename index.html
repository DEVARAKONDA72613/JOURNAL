<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026 Journal & Daily Tasks</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Supabase Official CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
</head>

<body>

  <!-- Cover / Login Gate -->
  <div id="login-screen" class="cover-screen">
    <div class="cover-box">
      <h1>My 2026 Journal & Daily Tasks</h1>
      <p>Capture your 2026, one day at a time.</p>
      <button id="login-btn">Enter 2026 Journal</button>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" style="display:none;">

    <header>
      <h1 id="top-title">2026 Journal</h1>
      <h2 id="top-date"></h2>
    </header>

    <div class="container">

      <!-- Calendar -->
      <div class="calendar-box">
        <div class="cal-header">
          <button id="prev-month">&lt;</button>
          <h3 id="month-title"></h3>
          <button id="next-month">&gt;</button>
        </div>
        <div id="calendar-grid"></div>
      </div>

      <!-- Journal -->
      <div class="journal-box">
        <h3 id="journal-title"></h3>
        <textarea id="journal-text" placeholder="Write your thoughtsâ€¦"></textarea>

        <button id="save-journal">Save</button>
        <button id="clear-journal">Clear</button>
      </div>

    </div>

    <!-- Tasks -->
    <div class="tasks-box">
      <h3 id="tasks-title"></h3>

      <div class="task-input-row">
        <input id="new-task-input" type="text" placeholder="Add a new taskâ€¦" />
        <button id="add-task">Add</button>
      </div>

      <ul id="task-list"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
